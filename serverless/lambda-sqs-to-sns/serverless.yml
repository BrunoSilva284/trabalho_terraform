service: lambda-sqs-to-sns

provider:
  name: aws
  runtime: python3.8
  stage: ${wks}
  memorySize: 128
  timeout: 300
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sqs:ChangeMessageVisibility
        - sqs:DeleteMessage
        - sqs:ReceiveMessage
        - sqs:SendMessage
      Resource: ${file(../arns-${wks}.json):SQS_DLQ_ARN.value}
  environment:
    sqs_consulta: ${file(../arns-${wks}.json):SQS_DLQ_URL.value}
    sns_dest: ${file(../arns-${wks}.json):SNS_EMAIL_ARN.value}
    
functions:
  sqsHandler:
    handler: handler.handler
